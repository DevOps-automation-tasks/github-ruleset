name: test Protection

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to create'
        required: true
        type: string

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Read Repository URLs
      id: read-repos
      run: |
        REPO_FILE="repos.txt"
        repository_urls=()
        while IFS= read -r line; do
          repository_urls+=("$line")
        done < "$REPO_FILE"
        echo "repository_urls=${repository_urls[*]}" >> $GITHUB_ENV

    - name: Clone Repositories, Create Branch, and Push
      env:
        PERSONAL_ACCESS_TOKEN: ${{ secrets.RULESET_GIT }}
      run: |
        IFS=' ' read -r -d '' -a urls <<< "$repository_urls"
        for repo_url in "${urls[@]}"; do
          echo "Processing repository: $repo_url"
          repo_name=$(basename "$repo_url" .git)
          
          # Clone the repository using the Personal Access Token for authentication
          git clone https://x-access-token:${PERSONAL_ACCESS_TOKEN}@${repo_url#https://}
          
          cd "$repo_name"
          
          # Create the new branch
          git checkout -b ${{ github.event.inputs.branch_name }}
          
          # Push the branch using the Personal Access Token for authentication
          git push https://x-access-token:${PERSONAL_ACCESS_TOKEN}@${repo_url#https://} ${{ github.event.inputs.branch_name }}
    
          cd ..
          rm -rf "$repo_name"
        done

    - name: Apply Branch Protection Rules
      env:
        RULESET_TOKEN: ${{ secrets.RULESET_GIT }}
      run: |
        echo "Repository URLs: $repository_urls" # Debug output
        IFS=' ' read -r -d '' -a urls <<< "$repository_urls"
        for repo_url in "${urls[@]}"; do
          repo_name=$(basename "$repo_url" .git)
          echo "Applying protection rules to: ${repo_name}"
          
          # Construct API URL
          api_url="https://api.github.com/repos/${repo_url#https://}/branches/${{ github.event.inputs.branch_name }}/protection"
          echo "API URL: $api_url"

          # Apply protection rules
          curl -X PUT -H "Authorization: token ${{ secrets.RULESET_GIT }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -d '{
                 "required_status_checks": {
                   "strict": true,
                   "contexts": []
                 },
                 "enforce_admins": true,
                 "required_pull_request_reviews": {
                   "dismiss_stale_reviews": true,
                   "require_code_owner_reviews": true,
                   "required_approving_review_count": 2
                 },
                 "restrictions": {
                   "users": ["devops-user", "devops-bot"],
                   "teams": ["devops-team"]
                 },
                 "required_linear_history": true,
                 "allow_force_pushes": false,
                 "allow_deletions": false
               }' \
               "$api_url" || { echo "Failed to apply protection rules for ${repo_name}"; exit 1; }
        done
